<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <title>Javascript - Sélecteur d'images</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container">
    <h1>Sélecteur d'images</h1>
  </header>
  <main class="container">
    <ul id="photo-list">
      <li><img src="img/chat1.jpg" alt="Photo chat 1" height="150" width="150"></li>
      <li><img src="img/chat2.jpg" alt="Photo chat 2" height="150" width="150"></li>
      <li><img src="img/chat3.jpg" alt="Photo chat 3" height="150" width="150"></li>
      <li><img src="img/chat4.jpg" alt="Photo chat 4" height="150" width="150"></li>
      <li><img src="img/chat5.jpg" alt="Photo chat 5" height="150" width="150"></li>
      <li><img src="img/chat6.jpg" alt="Photo chat 6" height="150" width="150"></li>
      <li><img src="img/chat7.jpg" alt="Photo chat 7" height="150" width="150"></li>
      <li><img src="img/chat8.jpg" alt="Photo chat 8" height="150" width="150"></li>
      <li><img src="img/chat9.jpg" alt="Photo chat 9" height="150" width="150"></li>
      <li><img src="img/chat10.jpg" alt="Photo chat 10" height="150" width="150"></li>
      <li><img src="img/chat11.jpg" alt="Photo chat 11" height="150" width="150"></li>
      <li><img src="img/chat12.jpg" alt="Photo chat 12" height="150" width="150"></li>
    </ul>
    <p id="total">Vous avez sélectionné <span>0</span> images</p>
  </main>
  <script src="main.js"></script>
</body>

</html>
